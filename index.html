<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Mi Colección de Cartas</h1>
    <div id="auth">
        <button onclick="loginWithTwitch()">Iniciar sesión con Twitch</button>
    </div>
    <div id="user-info" style="display: none;">
        <p>Bienvenido, <span id="username-display"></span>!</p>
        <button onclick="openPack()">Abrir Sobre</button>
        <p>Sobres restantes: <span id="packs-count">0</span></p>
    </div>
    <div id="collection"></div>

    <script src="script.js"></script>
</body>

</html>
