<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor de Autenticación -->
    <div id="auth-container">
        <button id="login-button" onclick="loginWithTwitch()">Log In</button>
        <div id="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="Avatar" />
            <span id="username-display"></span>
            <div id="dropdown-menu">
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>


    <div id="auth-container">
        <!-- Código existente para autenticación -->
    </div>
    <!-- Contenedor para mostrar el número de sobres -->
    <div id="packs-info">
        <p>Sobres disponibles: <span id="packs-count">0</span></p>
        <!-- Este valor inicial puede actualizarse mediante la API -->
    </div>
    <!-- Contenedor del sobre para abrir -->
    <div class="pack-container">
        <div class="pack" onclick="openPack()">
            <div class="pack-lid"></div>
            <div class="pack-body">
                <p>Abrir Sobre</p>
            </div>
        </div>
        <div class="card-reveal" id="cardReveal">
            <div class="card">
                <p>¡Nueva Carta!</p>
            </div>
        </div>
    </div>

    <!-- Menú desplegable para las colecciones -->
    <div id="collection-filter">
        <label for="collection-select">Seleccione una colección:</label>
        <select id="collection-select" onchange="filterByCollection()">
            <!-- Opciones generadas dinámicamente en script.js -->
        </select>
    </div>

    <!-- Contenedor de cartas -->
    <div id="collection-container">
        <!-- Contenido generado dinámicamente para las cartas -->
    </div>

    <script src="script.js"></script>
</body>

</html>
